<div class="container my-5">
  <h1 class="mb-3">Add New Course</h1>

  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="addCourse()" class="was-validated">
              
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="addCourseRequest.name" required>
              </div>

                <div class="mb-3">
                  <label for="duration" class="form-label">Duration</label>
                  <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="addCourseRequest.duration" required>
                </div>
              
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
      </div>
  </div>

</div>
