<div class="container my-5">
  <h1 class="mb-3">Edit Course</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateCourse()" class="was-validated">
              
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="courseDetails.id">
        </div>
      
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="courseDetails.name" required>
        </div>

        <div class="mb-3">
          <label for="duration" class="form-label">Duration</label>
          <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="courseDetails.duration" required>
        </div>
              
        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteCourse(courseDetails.id)">Delete</button>

      </form>
      </div>
  </div>

  


</div>
