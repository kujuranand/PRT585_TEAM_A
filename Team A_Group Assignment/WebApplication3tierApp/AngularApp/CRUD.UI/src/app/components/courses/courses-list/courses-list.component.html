<div class="container my-5">
    <h1 class="mb-3">Courses</h1>

    <p><button type="button" class="btn btn-primary" [routerLink]="['add']" >Add New Course</button></p>

    <table class="table" *ngIf="courses && courses.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Duration</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.duration }}</td>
                <td><a [routerLink]="['/courses', 'edit', course.id ]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!courses || courses.length <= 0">No Courses Found</p>
</div>
