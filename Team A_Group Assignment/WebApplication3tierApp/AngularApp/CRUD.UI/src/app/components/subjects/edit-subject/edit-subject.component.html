<div class="container my-5">
  <h1 class="mb-3">Edit Subject</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateSubject()" class="was-validated">
              
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="subjectDetails.id">
        </div>
      
        <div class="mb-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" class="form-control is-invalid" id="code" name="code" [(ngModel)]="subjectDetails.code" required>
      </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="subjectDetails.name" required>
        </div>


        <div class="mb-3">
          <label for="semester" class="form-label">Semester</label>
          <input type="number" class="form-control is-invalid" id="semester" name="semester" [(ngModel)]="subjectDetails.semester" required>
        </div>

        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteSubject(subjectDetails.id)">Delete</button>

      </form>
      </div>
  </div>

  


</div>
