<div class="container my-5">
  <h1 class="mb-3">Edit Student</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateStudent()" class="was-validated">
              
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="studentDetails.id">
        </div>
      
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="studentDetails.name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="email" name="email" [(ngModel)]="studentDetails.email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="studentDetails.phone" required>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control is-invalid" id="course" name="course" [(ngModel)]="studentDetails.course" required>
      </div>

              
        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteStudent(studentDetails.id)">Delete</button>

      </form>
      </div>
  </div>

  


</div>
