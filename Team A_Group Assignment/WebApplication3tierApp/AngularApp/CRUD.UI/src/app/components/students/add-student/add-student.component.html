<div class="container my-5">
  <h1 class="mb-3">Add New Student</h1>

  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="addStudent()" class="was-validated">
              
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" name="name" [(ngModel)]="addStudentRequest.name" required>
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control is-invalid" id="email" name="email" [(ngModel)]="addStudentRequest.email" required>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="addStudentRequest.phone" required>
                </div>

                <div class="mb-3">
                  <label for="course" class="form-label">Course</label>
                  <input type="text" class="form-control is-invalid" id="course" name="email" [(ngModel)]="addStudentRequest.course" required>
                </div>
              
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
      </div>
  </div>

</div>
